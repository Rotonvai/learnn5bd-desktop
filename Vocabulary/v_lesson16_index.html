  function updateFlashcard(index) {
    const card = flashcards[index];
    flashcardFront.innerHTML = `
      <div class="japanese-text">${card.japanese}</div>
      <div class="hint-text">Click to reveal meaning</div>
    `;
    flashcardBack.innerHTML = `
      <div class="meaning-text">${card.meaning}</div>
      <div class="reading-text">${card.reading}</div>
      <div class="example-text">(${card.kanji}) - ${card.bengali}</div>
    `;
    progressFill.style.width = `${((index + 1) / flashcards.length) * 100}%`;
    progressText.textContent = `Card ${index + 1} of ${flashcards.length}`;
    progressPercent.textContent = `${Math.round(((index + 1) / flashcards.length) * 100)}% Complete`;
  }

  flipBtn.addEventListener('click', () => {
    flashcard.classList.toggle('flipped');
  });

  prevBtn.addEventListener('click', () => {
    if (currentCard > 0) {
      currentCard--;
      flashcard.classList.remove('flipped');
      updateFlashcard(currentCard);
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentCard < flashcards.length - 1) {
      currentCard++;
      flashcard.classList.remove('flipped');
      updateFlashcard(currentCard);
    }
  });
  
  // Initialize
  updateFlashcard(currentCard);
  // Also flip the card when clicking the card itself
flashcard.addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});

</script>
